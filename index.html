<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <h1>
<li><a My first Virtual Reality Project></a></li>
    </h1>
    <body>
        <a-scene background="color:blue">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="pink"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="white"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="cyan"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
